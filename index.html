<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
        }
        p {
            font-size: 18px;
        }
        .heart {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>生日快乐！</h1>
        <p>亲爱的[小云宝宝]，</p>
        <p>祝你生日快乐！愿你在新的一年里，笑口常开，幸福安康。</p>
        <p>虽然我们不能在一起庆祝，但我的心永远与你同在。</p>
        <p class="heart"></p>
        <p>爱你的，[小琦宝宝]</p>
    </div>
    <audio autoplay loop>
        <source src="https://www.dropbox.com/s/yourfile.mp3?raw=1" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
</body>
</html>
